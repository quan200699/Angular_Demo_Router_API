<section class="content">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Create New Product</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fas fa-minus"></i></button>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="submit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" [(ngModel)]="product.name" class="form-control">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input id="description" name="description" class="form-control" [(ngModel)]="product.description"/>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input id="price" class="form-control" name="price" [(ngModel)]="product.price"/>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" name="category" [(ngModel)]="product.category.id">
                <option selected>Select category</option>
                <option *ngFor="let category of categoryList" [value]="category.id">{{category.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="image">Image</label>
              <input type="file" id="image" class="form-control" (change)="showPreview($event)"/>
            </div>
<!--            <img [src]="selectedImage" alt="loi anh"  (click)="fileUpload.click()">-->
            <div class="row">
              <div class="col-12">
                <a href="#" class="btn btn-secondary">Cancel</a>
                <input type="submit" value="Create new Porject" class="btn btn-success float-right">
              </div>
            </div>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
</section>
