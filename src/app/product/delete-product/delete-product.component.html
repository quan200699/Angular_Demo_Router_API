<h1>Delete Product</h1>
<table>
  <tr>
    <td>Id:</td>
    <td>{{product.id}}</td>
  </tr>
  <tr>
    <td>Name:</td>
    <td>{{product.name}}</td>
  </tr>
  <tr>
    <td>Price:</td>
    <td>{{product.price}}</td>
  </tr>
  <tr>
    <td>Description:</td>
    <td>{{product.description}}</td>
  </tr>
  <tr>
    <td><button (click)="deleteProduct(id)">Delete</button></td>
    <td><button><a [routerLink]="['/list-product']">Cancel</a></button></td>
  </tr>
</table>
